substitutions:
  _REGION: europe-north1
  _REPO: learnifier
  _SERVICE: learnifier-agent

steps:
  - name: gcr.io/cloud-builders/docker
    args:
      [
        'build',
        '-t',
        '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA',
        '.',
      ]
  - name: gcr.io/cloud-builders/docker
    args:
      [
        'push',
        '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA',
      ]
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        '${_SERVICE}',
        '--image',
        '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE}:$SHORT_SHA',
        '--region',
        '${_REGION}',
        '--allow-unauthenticated',
        '--service-account',
        'learnifier-service-account@${PROJECT_ID}.iam.gserviceaccount.com',
        '--timeout',
        '600',
      ]
